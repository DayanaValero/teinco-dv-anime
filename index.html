<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="anime.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="contenedor">
        <div id="bolita" class="bolita">
        </div>
    </div>

</body>
<script>
    anime({
        targets: '#contenedor',
        translateX: ['100px', '200px', '300px', '400px', '500px', '600px', '700px', '800px', '900px', '1000px', '1100px', '1200px', '1300px'],
        loop: true,
        direction: 'alternate',
        easing: 'steps',
        duration: 3000
    });

    anime({
        targets: '.bolita',
        translateY: ['600px', '0px', '600px', '0px'],
        loop: true,
        direction: 'alternate',
        easing: 'spring',
        duration: 1200
    });
</script>

</html>
